<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Take A Hike</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">

                {{#if loggedIn}}
                <li class="nav-item">
                  <a href="/" class="nav-link homepage" href="#">Homepage</a>
                </li>
                <li class="nav-item">
                  <a href="/dashboard" class="nav-link dashboard" href="#">Personal Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="/dashboard/create/" class="nav-link create" href="#">Create a post</a>
                  </li>
                <li class="nav-item">
                    <a class="nav-link logout" href="#">Logout</a>
                </li>

                {{else}}
                <li class="nav-item">
                    <a href="/" class="nav-link homepage" href="#">Homepage</a>
                  </li>
                <li class="nav-item">
                    <a href="/login" class="nav-link login" href="#">Login</a>
                  </li>
                  {{/if}}
              </ul>
            </div>
          </nav>
    <main>
      <section>
        <h2 class="title">create new hiking post</h2><hr>
        <form class="add-hike-form">
          <div>
            <label for="post-name">title:</label>
            <input class="input post-title mb-3" type="text" id="post-title" name="post-title" placeholder="e.g. Mail Box Peak"/>
          </div>
          <div>
            <label for="post-location">location:</label>
            <input type="text" class="post-location mb-3" id="post-location" name="post-location" placeholder="e.g. North Bend"/>
          </div>

            <div>
            <label for="post-zip">zip:</label>
            <input class="post-zip mb-3" type="text" id="post-zip" name="post-zip" placeholder="e.g. 99203"/>
          </div>

            <div>
            <label for="post-date">hiking date:</label>
            <input type="date" class="post-date mb-3" id="post-date" name="post-date"/>
          </div>

          <div>
            <select class="mb-3 form-select post-season" multiple aria-label="season select">
              <option value="all season" selected>Select the season</option>
              <option value="spring">üå∫ Spring</option>
              <option value="summer">üåû Summer</option>
              <option value="autumn">üçÅ Autumn</option>
              <option value="winter">‚òÉÔ∏è Winter</option>
            </select>
         </div>

          <div>
            <div>
              <select class="mb-3 form-select post-difficulty" aria-label="level select">
                <option value="n/a" selected>Select the difficulty level</option>
                <option value="family-friendly">family-friendly</option>
                <option value="moderate">moderate</option>
                <option value="hard">hard</option>
                <option value="professional">professional</option>
              </select>
           </div>
        </div>

        <table id="tblFruits">
          <tr>
              <td><input id="chkMango" type="checkbox" value="1"/><label for="chkMango">Mango</label></td>
          </tr>
          <tr>
              <td><input id="chkApple" type="checkbox" value="2"/><label for="chkApple">Apple</label></td>
          </tr>
          <tr>
              <td><input id="chkBanana" type="checkbox" value="3"/><label for="chkBanana">Banana</label></td>
          </tr>
          <tr>
              <td><input id="chkGuava" type="checkbox" value="4"/><label for="chkGuava">Guava</label></td>
          </tr>
          <tr>
              <td><input id="chkOrange" type="checkbox" value="5"/><label for="chkOrange">Orange</label></td>
          </tr>
      </table>
      <br />

        </form>
        <button type="submit" class="create_btn" onclick="rex()">create post</button>
</section>

    </main>
